<mat-expansion-panel style="margin-bottom: 15px;" [expanded]="!accountService.houseCurrentAccount">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{accountService.houseCurrentAccount}}
        </mat-panel-title>

        <mat-panel-description>
            The house address
        </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
        <input matInput placeholder="House address" [(ngModel)]="tmpHouseAddress" (blur)="onHouseAddressBlur()">
    </mat-form-field>

    <button mat-raised-button color="accent" style="margin-left: 15px" (click)="deployNewHouse()">Or Deploy a new
        House</button>

</mat-expansion-panel>

<mat-expansion-panel style="margin-bottom: 15px;" *ngIf="accountService.houseCurrentAccount">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Deploy new auctions
        </mat-panel-title>
    </mat-expansion-panel-header>

    <button mat-raised-button color="accent" routerLink="/dutch">Deploy a new Dutch auction</button>
    <button mat-raised-button color="accent" style="margin-left: 15px" routerLink="/vickery">Deploy a new
        Vickery auction</button>

</mat-expansion-panel>

<mat-expansion-panel *ngIf="accountService.houseCurrentAccount" [expanded]="true" class="no-padding">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Auctions list
        </mat-panel-title>
    </mat-expansion-panel-header>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickAuction(row)"></tr>
    </table>

</mat-expansion-panel>
